<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GH Foods - Recipe Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">GH Foods - Recipe Finder</div>
    <div class="social-icons">
      <a href="https://www.instagram.com/" aria-label="Instagram"><img src="/img/10462345.png" alt="Instagram" class="instagram"/></a>
      <a href="https://www.youtube.com" aria-label="Youtube"><img src="/img/social-media-logo-design.png" alt="Youtube" class="youtube"/></a>
    </div>
  </header>

  <main>
    <div class="left-panel">
      <img
        src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=500&q=80"
        alt="Featured Food"
        id="featured-image"
      />
    </div>

    <div class="right-panel">
      <h1>WELCOME</h1>
      <p>These are our takes on famous Ghanaian dishes.Search the one that you want to make and give it a shot.</p>

      <form id="recipe-form">
        <input type="text" id="recipe-input" placeholder="Search food recipes..." />
        <button type="submit">Search</button>
      </form>

      <!-- Moved recipe info here -->
      <div id="recipe-info" class="hidden">
        <!-- Ingredients and process will show here -->
      </div>

      <div class="contact-info">
        <div>
          <h3>Contact</h3>
          <p>ghfoods@gmail.com<br />(+233) 25-774-3336</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Interactive Recipe Finder | Built by Roddy, Achilles and Mortty</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
